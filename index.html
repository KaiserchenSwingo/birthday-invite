<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geburtstag</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="pin-locked">
  <!-- Hero-Bild (liegt hinter dem Container, im PIN-Gate vorne) -->
  <img id="hero-layer" src="besterCutout.png" alt="Portrait" />

  <!-- PIN-Gate -->
  <section id="gate" class="gate">
    <div class="gate-card">
      <h1>PIN</h1>
      <form id="gate-form" novalidate>
        <input id="gate-input" inputmode="numeric" maxlength="8" placeholder="PIN eingeben" />
        <button type="submit" class="btn">Unlock</button>
        <p id="gate-error" class="error"></p>
      </form>
    </div>
  </section>

  <!-- App -->
  <main id="app" class="hidden">
    <div class="container">
      <h1>Einladung</h1>

      <section>
        <h2>Countdown</h2>
        <div id="countdown"></div>
      </section>

      <section>
        <h2>Wann?</h2>
        <p>
          <strong id="date">Sonntag, 21. Dezember 2025</strong><br />
          ab 19:00 Uhr
        </p>
      </section>

      <section>
        <h2>Wo?</h2>
        <p><strong>Walther-Rathenau-Str. 60b,<br>15732 Schulzendorf</strong></p>
        <p>
          <a class="btn"
             href="https://www.google.com/maps/search/?api=1&query=Walther-Rathenau-Str.%2060b,%2015732%20Schulzendorf"
             target="_blank" rel="noopener">Route Ã¶ffnen</a>
        </p>
      </section>

      <section id="rsvp">
        <h2>RSVP</h2>
        <form id="rsvp-form" autocomplete="on">
          <div class="form-grid">
            <label class="form-group">
              <span>Dein Name</span>
              <input type="text" id="rsvp-name" name="name" required placeholder="Max Mustermann" />
            </label>
            <label class="form-group">
              <span>Kommst du?</span>
              <select id="rsvp-attend" name="attend" required>
                <option value="Ja">Ja</option>
                <option value="Nein">Nein</option>
              </select>
            </label>
            <label class="form-group">
              <span>Anzahl Begleitungen</span>
              <input type="number" id="rsvp-guests" name="guests" min="0" max="5" value="0" />
            </label>
            <label class="form-group span-2">
              <span>Nachricht (optional)</span>
              <textarea id="rsvp-notes" name="notes" rows="3" placeholder="Allergien, Wunschmusik, etc."></textarea>
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn">RSVP senden</button>
            <button type="button" id="rsvp-copy" class="btn">In Zwischenablage kopieren</button>
          </div>
          <p id="rsvp-feedback" class="muted"></p>
        </form>
      </section>
    </div>
    <!-- optional: Konfetti-Layer -->
    <div class="confetti" aria-hidden="true"></div>
  </main>
</body>
</html>
